<!DOCTYPE html>
<html>
  <head>
    <title>Skewed Grid Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <!-- <link rel="stylesheet" href="index.css"> -->
  </head>
  <body>
    <main>
      <div id="menu">
        <form id="parameterForm">
          <input id="seed" type="number">Seed</input>
          <input type="submit" value="Draw"></input>
        </form>
        <form id="randomForm">
          <input type="submit" value="Random"></input>
        </form>
        <form id="saveForm">
          <input id="saveFilename" type="text" placeholder="SkewedGrid">Name</input>
          <input type="submit" value="Save"></input>
        </form>
      </div>
    </main>
  </body>
</html>
