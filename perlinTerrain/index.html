<!DOCTYPE html>
<html>
  <head>
    <title>Perlin Terrain Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <!-- <link rel="stylesheet" href="index.css"> -->
  </head>
  <body>
    <main>
      <div id="menu">
        <input id="frequency" type="range" min="1" max="50" step="0.01" value="2">Frequency</input>
        <input id="exponent" type="range" min="0.1" max="10" step="0.01" value="1">Exponent</input>
        <input id="terrace" type="range" min="0" max="20" step="1" value="0">Terracing</input>
        <input id="waterLevel" type="range" min="0" max="1" step="0.01" value="0.1">Water Level</input>
        <form id="randomForm">
          <input type="submit" value="Random"></input>
        </form>
      </div>
    </main>
  </body>
</html>
